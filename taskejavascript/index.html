<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Google for Limited Time</title>
</head>
<body>

    <button id="openWindowButton">Open Google</button>

    <script>
        document.getElementById("openWindowButton").addEventListener("click", function() {
            // Open Google in a new window
            const newWindow = window.open("https://www.google.com", "_blank", "width=800,height=600");

            // Set a timeout to close the window after 5 seconds (5000 milliseconds)
            setTimeout(() => {
                if (newWindow) {
                    newWindow.close();
                }
            }, 5000); // Adjust time as needed
        });
    </script>

</body>
</html>
